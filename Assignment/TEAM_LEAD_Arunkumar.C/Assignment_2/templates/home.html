{%extends "Layout.html" %}
{% block content %}
<h1>Home Page</h1>
<table border="2px">
    <tr><th>ID</th><th>Name</th><th>Age</th><th>Degree</th><th>Dept</th></tr>
    {% for post in posts %}
    <tr><td>{{post.id}}</td><td>{{post.name}}</td><td>{{post.age}}</td>><td>{{post.degree}}</td><td>{{post.Dept}}</td></tr>
    {% endfor %}
</table>
{% endblock content %}
